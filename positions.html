<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <title>Positions</title>
    <link rel="shortcut icon" href="img/voidheart.webp" type="image/webp">
</head>
<body>
    <style>
        .container {
        position: relative;
        }

        .container2 {
        position: relative;
        }

        .container3 {
        position: relative;
        }

        .container4 {
        position: relative;
        }

        .container5 {
        position: relative;
        }
        
        .topleft {
        color: white;
        position: absolute;
        top: 8px;
        left: 16px;
        font-size: 18px;
        }

        .topright {
        color: white;
        position: absolute;
        top: 8px;
        right: 16px;
        font-size: 18px;
        }

        .bottomleft {
        color: white;
        position: absolute;
        bottom: 8px;
        left: 16px;
        font-size: 18px;
        }
        
        .bottomright {
        color: white;
        position: absolute;
        bottom: 8px;
        right: 16px;
        font-size: 18px;
        }

        .center {
        color: white;
        position: absolute;
        top: 50%;
        width: 100%;
        text-align: center;
        font-size: 18px;
        }

        body{
            background-color: black;
        }
    </style>
    
    <div class="container">
      <div class="topleft">Top Left</div>
    </div>
    
    <div class="container2">
        <div class="topright">Top Right</div>
    </div>

    <div class="container3">
        <div class="bottomleft">Bottom Left</div>
    </div>

    <div class="container4">
        <div class="bottomright">Bottom Right</div>
    </div>

    <div class="container5">
        <div class="center">Centered</div>
    </div>
    </body>
</html>
